<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- Nav bar -->
    <section class="main">

        <header class="header">
            <a href="#" class="logo">Quiz</a>

            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <!--Home-->
        <div class="container">

            <section class="quiz-section">
                <div class="quiz-box">
                    <h1>New Quiz</h1>
                    <div class="quiz-header">
                        <span>Quiz Website</span>
                        <span class="header-score">Score 0 / 5</span>
                    </div>

                    <h2 class="question-text">What is number 1?</h2>

                    <div class="option-list">
                        <!--

                        <div class="option">
                            <span>A. 1</span>
                        </div>

                        <div class="option">
                            <span>B. 2</span>
                        </div>

                        <div class="option">
                            <span>C. 3</span>
                        </div>

                        <div class="option">
                            <span>D. 4</span>
                        </div>
                        -->

                    </div>

                    <div class="quiz-footer">
                        <span class="question-total">1 of 5 Questions</span>
                        <button class="next-btn">Next</button>
                    </div>
                </div>
            </section>


            <section class="home">
                <div class="home-content">
                    <h1>Quiz Game</h1>
                    <p>This is a Quiz game based on the </p>
                    <button class="start-btn">START!</button>
                </div>
            </section>
        </div>
    </section>

    <!--Quiz popup -->
    <div class="popup-info">
        <h2>Quize Guide</h2>
        <span class="info">1.Rule</span>
        <span class="info">2.Rule</span>
        <span class="info">3.Rule</span>

        <div class="btn-group">
            <button class="info-btn exit-btn">
                Exit Quiz
            </button>
            <a href="#" class="info-btn continue-btn">Continue</a>
        </div>
    </div>

    
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/questions.js"></script>

</body>
</html>
